<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        // 程式放在這裏
        $(document).ready(function () {
            $("div").click(function () {
                $(this).hide("slow").show("fast");  //單個DIV消失
                // $("div").hide("slow").show("fast"); //全部消失
            });
        });
    </script>
</head>
<body>
    <!-- 文件的內容放在這裏 -->
    <div>Hello! jQuery</div>
</body>
</html>
